<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>继承</title>
</head>
<body>
    <script !src="" >
        function Animal(name, age) {
            this.name = name;
            this.age = age;
        }
        function Dog(name, age,gender) {
            Animal.call(this,name, age)
            this.gender = gender;
        }

        var dog = new Dog("red222", 12, "nan");
        console.log(dog)
    </script>
</body>
</html>
