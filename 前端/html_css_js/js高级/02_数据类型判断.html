<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型判断</title>
</head>
<body>
    <script !src="">

        /*
        * 判断类型是否是字符串
        * */
        let a = 12;
        console.log( typeof a == 'number') // true

        let consoleRes = console.log(a)
        console.log(typeof consoleRes) // undefined

        function Person(name, age) {
            this.name = name;
            this.age = age;
        }

        console.log(Person("jack", 12))

    </script>
</body>
</html>
