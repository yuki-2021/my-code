<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>构造函数</title>
</head>
<body>
    <script>

        function Dog(name) {
           this.name = name
            this.sayName = Dog._sayName
        }

        Dog._sayName = function () {
            console.log(this.name);
        }

        console.log(Dog._sayName)
        console.log(Dog instanceof Function)

        var dog1 = new Dog("a1");
        var dog2 = new Dog("a1");


        console.log(dog1.sayName == dog2.sayName)
        dog1.sayName()

    </script>
</body>
</html>
