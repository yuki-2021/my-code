<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>es5和es6关于类写法的比较</title>
</head>
<body>
    <script !src="" type="text/javascript">

        /*
        * Es6
        * */
        class Cat {
            // 实例属性 + 方法
            gender =  "男"
            constructor(name, age) {
                this.name = name;
                this.age = age;
                this.sayName = function(){
                    console.log(this.name)
                }
            }

            // 原型方法
            sayInfo() {
                console.log(this.name)
            }

            static name = "CAT"
        }
        // 原型属性
        Cat.prototype.info = 'info'

        /*
        * Es5
        * */
        function Dog(name, age) {
            // 实例属性 + 方法
            this.gender = "男";
            this.name = name;
            this.age = age;
            this.sayName = function(){
                console.log(this.name)
            }
        }
        // 原型
        Dog.prototype.info  = 'info'
        Dog.prototype.sayInfo  = () => {}
        // 静态
        Dog.name = 'Dog'

        console.log(new Dog("red222", 222))
        console.log(new Cat("red222", 222))
    </script>
</body>
</html>
