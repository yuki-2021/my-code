<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型</title>
</head>
<body>
    <script>

        /*
        * 检查数据类型的方式
        *
        * - typeOf
        * - instanceOf
        * */
        var a = "12";
        console.log(typeof a) ;

        let obj1 = {};
        console.log(typeof  obj1)

        let obj2 = new Object();
        console.log(typeof  obj2)

        console.log(obj2 instanceof Object)




    </script>
