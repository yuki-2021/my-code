<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组 -  Array</title>
</head>
<body>
    <script>
        console.log("--------- 创建数组方式1 --------------")
        // 1. 创建数组方式1
        var arr = [1, "aaa",3,4,5,6];
        for (let item of arr) {
            console.log(item)
        }


        console.log("--------- 创建数组方式2 --------------")
        // 2. 创建数组方式2
        var arr2 = new Array(1, "aaa",3,4,5,6);
        for (let item of arr2) {
            console.log(item)
        }


        /*
        * Array常用方法
        * */
        console.log("--------- Array常用方法 --------------")
        var arrAdd = new Array();
        arrAdd.push(1,2); // push() - 放入元素
        var arrConcat = [1,2].concat(["a", "b"]); // concat() - 放入元素，不改变原来
        var fillArr = new Array(3).fill("a",0,3); // fill() - 填充


        var sliceOldArr = [1,2,3];
        var sliceArr = sliceOldArr.slice(0,2);



        var spliceArr = ['a', 'b', 'c', 'd', 'e', 'f'];
        var spliceOldArr = spliceArr.splice(1,2,"B", "C", "D");

        /*
        * Es6扩展的方法
        * */
        var arr = [1,2,3,4,5,6,7,9,8,9];
        var old = arr.find((value, index, obj) => {
            return value % 2 == 0
        })
        console.log(old)
    </script>
</body>
