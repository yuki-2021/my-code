    <title>If条件语句</title>
</head>
<body>
    <script !src="">

       

        var score = 66;
        var grade;

        if (score >= 90) {
            grade = "A";
        } else if (score >= 80) {
            grade = "B";
        } else if(score >= 60) {
            grade = "C";
        } else  {
            grade = "D";
        }
        console.log(grade,score);




    </script>
</body>
