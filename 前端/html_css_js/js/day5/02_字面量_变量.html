<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>字面量 + 变量</title>
</head>
<body>

    <script>

        /*
        * 声明变量的四种方式
        * - let  局部/不能存在变量提升
        * - var 全局
        * - const 局部/不能存在变量提升/不可变
        * - undefined
        * */
        // 声明变量
        var a = 12,b=13;
        console.log(a,b);

        // 变量名称
        var $a = 12;
        console.log($a)
    </script>
</body>
</html>
