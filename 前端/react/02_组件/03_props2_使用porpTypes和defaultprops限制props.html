<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>对于Props进行限制</title>
    <script src="../js/babel.min.js"></script>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/prop-types.js"></script>
</head>
<body>
    <div id="root"></div>
    <script !src="" type="text/babel">
        class Person extends React.Component {
            render() {
                return (
                    <div>
                        <p>{this.props.name}</p>
                        <p>{this.props.age + 1}</p>
                        <p>{this.props.gender}</p>
                        <p>{this.props.score}</p>
                    </div>
                )
            }
            static propTypes = {
                name: PropTypes.string.isRequired,
                age: PropTypes.number,
                gender: PropTypes.string
            }
            static defaultProps = {
                score: 60
            }
        }
        Person.propTypes = {
            name: PropTypes.string.isRequired,
            age: PropTypes.number,
            gender: PropTypes.string
        }
        Person.defaultProps = {
            score: 60
        }

        let obj = {name: 'red2222',age: '50', gender: '男'}
        var vm = ReactDOM.createRoot(document.querySelector("#root"));
        // 传递参数
        // vm.render(<Person name={obj.name} age={obj.age} gender={obj.gender}/>)
        // 批量传递参
        vm.render(<Person {...obj}/>)
    </script>
</body>
</html>
