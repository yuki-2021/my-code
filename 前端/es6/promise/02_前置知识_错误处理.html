<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>错误处理</title>
</head>
<body>
    <script !src="">
        /*
        * 错误处理流程
        * - 被try...catch处理
        * - 没有，打印错误，停止执行
        *
        * 错误Error
        * - message - 错误信息
        * - stack   - 栈信息
        * */
        try {
            if(Date.now() % 2 != 0) {
                throw new Error("我出错了");
            }
            console.log("可以正常工作")
        } catch (e) {
            console.log(e.message)
            console.log(e.stack)
            console.log(e)
        }


    </script>
</body>
</html>
